<html lang="en" class=""><head>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lisk Buttons - open Lisk Nano wallet with pre-filled forms</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="./doc.css">
  <script src="https://unpkg.com/@lisk-builders/lisk-buttons@0.6.0/dist/liskbuttons.js"></script>
</head>
<body>

  <div class="section section-hero bg-gray" style="height: 100%">
    <div id="overview" class="grid-hero container grid-lg text-center">

      <img src="logo.svg" width="191px" alt="Lisk Buttons">
      <h2>A web component to open <a href="https://lisk.io/download" target="_blank">Lisk Nano</a> wallet with pre-filled forms</h2>

      <p class="text-gray">Latest version: <mark>0.6.0</mark></p>
      <div class="columns">
        <div class="column col-12 col-xs-12">
          <div class="card text-center">
            <div class="card-header">
              <span class="card-title">Send Button</span>
            </div>
            <div class="card-body">
              <lisk-button-send amount=10 recipient="15015136092749848942L" title="Donate 10 LSK"></lisk-button-send>
            </div>
          </div>
        </div>
        <div class="column col-12 col-xs-12">
          <div class="card text-center">
            <div class="card-header">
              <span class="card-title">Vote Button</span>
            </div>
            <div class="card-body">
                <lisk-button-vote votes="alepop"  title="Vote for alepop"></lisk-button-vote>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body></html>
