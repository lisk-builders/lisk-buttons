<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <script src="/build/liskbuttons.js"></script>

  <style>
    .container {
      max-width: 976px;
      padding: 10rem;
    }
    .btn {
      display: none;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column col-6 center-md">
        <lisk-button-send amount=100 recipient="15015136092749848942L"></lisk-button-send>
        <lisk-button-send amount=100 recipient="15015136092749848942L" button-title="Send Me LSK for food"></lisk-button-send>
        <lisk-button-vote votes="goodPerson1,goodPerson2,goodPerson3" unvotes="badPerson1,badPerson2,badPerson3"></lisk-button-vote>
        <lisk-button-vote votes="goodPerson1,goodPerson2,goodPerson3" button-title="Vote for ME"></lisk-button-vote>
        <lisk-button-sign type="hub" message="sign with hub" button-title="Sign by using Lisk Hub!"></lisk-button-sign>
        <lisk-button-sign message="sign with hub 2"></lisk-button-sign>
        <lisk-button-sign type="nano" message="sign with nano"></lisk-button-sign>
        <p>
          <input type="text" id="message-input" placeholder="Message...">
          <lisk-button-sign source-id="message-input" button-title="Sign Message"></lisk-button-sign>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
